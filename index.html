<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8" />
        <title>JavaScript Code Quiz</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    </head>

    <body>

        <header>
            <a href="./assets/high scores/index.html">View High Scores</a>
            <h2 class="time"></h2>
        </header>

        <main>
            <div id="game-section">
            <h1>Coding Quiz Challenge</h1>
            <p>Test your JavaScript knowledge by selecting the correct answers beforre the time runs out. Wrong answers will penalize your score by 10 seconds. Press the the start button to begin!</p>
            <button class="start-button">Start Quiz</button>
            <div id="question-0">
                <div class="asked-question"></div>
                <div class="answer-choices"></div>
                    <button class="answerA" id="buttonOne"></button>
                    <button class="answerB" id="buttonTwo"></button>
                    <button class="answerC" id="buttonThree"></button>
                    <button class="answerD" id="buttonFour"></button>
                </div>
            </div>
        </div>
            <div class="hidden" id="game-over-page">
                <h1>Game Over</h1>
                <div class="input-group">
                    <label for="initials">Enter Your Initials:</label>
                    <input type="text" name="initials" id="initials"/>
                    <button id="submit" href="/assets/high scores/index.html">Submit</button>
                </div>
            </div>
                
        </main>

        <script src="./assets/javascript/script.js"></script>

    </body>

</html>
